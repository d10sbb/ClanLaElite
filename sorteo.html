<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo en Tiempo Real</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #admin, #viewer { display: none; }
        .winner { font-size: 60px; font-weight: bold; color: green; margin-top: 20px; }
        .countdown { font-size: 28px; color: red; font-weight: bold; margin-top: 15px; }
        .participant-list { margin-top: 18px; font-size: 18px; display: none; }
        @keyframes zoomIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-winner { animation: zoomIn 1s ease-out; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
        import { getAuth, signInWithPopup, signInWithEmailAndPassword, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDzJ04-gdIOQimkkShUs0lI6smLLtXeUcc",
            authDomain: "sorteo-ad02e.firebaseapp.com",
            databaseURL: "https://sorteo-ad02e-default-rtdb.firebaseio.com/",
            projectId: "sorteo-ad02e",
            storageBucket: "sorteo-ad02e.appspot.com",
            messagingSenderId: "505337439977",
            appId: "1:505337439977:web:8691fb960b65f98ae33278",
            measurementId: "G-ZJP53X41YY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();

        document.addEventListener("DOMContentLoaded", function () {
            const adminDiv = document.getElementById("admin");
            const viewerDiv = document.getElementById("viewer");
            const loginSection = document.getElementById("authSection");
            const winnerDisplay = document.getElementById("winnerDisplay");
            const participantList = document.getElementById("participantList");
            const countdownDisplay = document.getElementById("countdown");

            // üîπ Comprobar autenticaci√≥n
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginSection.style.display = "none";
                    adminDiv.style.display = "block";
                    viewerDiv.style.display = "none";
                    setupAdmin();
                } else {
                    loginSection.style.display = "block";
                    adminDiv.style.display = "none";
                    viewerDiv.style.display = "block";
                    watchWinner();
                    watchCountdown();
                    watchParticipants();
                }
            });

            // üîπ Iniciar sesi√≥n con Google
            document.getElementById("loginGoogle").addEventListener("click", () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider).catch((error) => {
                    alert("Error en autenticaci√≥n: " + error.message);
                });
            });

            // üîπ Iniciar sesi√≥n con correo/contrase√±a
            document.getElementById("loginForm").addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                signInWithEmailAndPassword(auth, email, password).catch((error) => {
                    alert("Error en inicio de sesi√≥n: " + error.message);
                });
            });

            // üîπ Cerrar sesi√≥n
            document.getElementById("logoutButton").addEventListener("click", () => {
                signOut(auth);
            });

            // üîπ Configuraci√≥n del sorteo
            function setupAdmin() {
                const userInputs = document.getElementById("userInputs");
                userInputs.innerHTML = `<label>Tiempo de cuenta atr√°s (segundos): <input type="number" id="countdownInput" min="5" max="300" value="10"></label><br><br>`;

                for (let i = 0; i < 10; i++) {
                    userInputs.innerHTML += `<div><input type='text' placeholder='Nombre' id='user${i}'> <input type='number' placeholder='Porcentaje' id='perc${i}' min='0.1' max='100' step='0.1'></div>`;
                }

                document.getElementById("startButton").addEventListener("click", startCountdown);
                document.getElementById("resetButton").addEventListener("click", resetDraw);
            }

            function startCountdown() {
                let timeLeft = parseInt(document.getElementById("countdownInput").value);
                if (isNaN(timeLeft) || timeLeft <= 0) {
                    alert("Introduce un tiempo v√°lido.");
                    return;
                }
                set(ref(db, "sorteo/countdown"), timeLeft);
                let countdownTimer = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        set(ref(db, "sorteo/countdown"), timeLeft);
                    } else {
                        clearInterval(countdownTimer);
                        startDraw();
                    }
                }, 1000);
            }

            function startDraw() {
                let participants = [];
                for (let i = 0; i < 10; i++) {
                    let name = document.getElementById(`user${i}`).value.trim();
                    let percentage = parseFloat(document.getElementById(`perc${i}`).value);
                    if (name && !isNaN(percentage) && percentage > 0) {
                        for (let j = 0; j < percentage; j++) {
                            participants.push(name);
                        }
                    }
                }
                if (participants.length === 0) {
                    alert("Ingresa datos v√°lidos.");
                    return;
                }
                let winner = participants[Math.floor(Math.random() * participants.length)];
                set(ref(db, "sorteo/ganador"), winner);
            }

            function watchWinner() {
                onValue(ref(db, "sorteo/ganador"), (snapshot) => {
                    const ganador = snapshot.val();
                    winnerDisplay.innerText = ganador ? `\n\nüéâ Ganador: ${ganador} üéâ` : "Esperando el sorteo...";
                });
            }

            function watchCountdown() {
                onValue(ref(db, "sorteo/countdown"), (snapshot) => {
                    countdownDisplay.innerText = `‚è≥ Tiempo restante: ${snapshot.val()} s`;
                });
            }

            function watchParticipants() {
                onValue(ref(db, "sorteo/participants"), (snapshot) => {
                    participantList.innerHTML = "<h3>Participantes:</h3>";
                    snapshot.val()?.forEach(p => participantList.innerHTML += `<p>${p.name} - ${p.percentage}%</p>`);
                });
            }

            function resetDraw() {
                remove(ref(db, "sorteo/ganador"));
                remove(ref(db, "sorteo/participants"));
                remove(ref(db, "sorteo/countdown"));
            }
        });
    </script>
</head>
<body>
    <div id="authSection"><h2>Iniciar sesi√≥n</h2><form id="loginForm"><input type="email" id="email"><input type="password" id="password"><button type="submit">Iniciar sesi√≥n</button></form><button id="loginGoogle">Iniciar con Google</button></div>
    <div id="admin"><h2>Configurar Sorteo</h2><div id="userInputs"></div><button id="startButton">Iniciar</button><button id="resetButton">Borrar</button><button id="logoutButton">Salir</button></div>
    <div id="viewer"><h2>‚òÖ Sorteo ‚òÖ</h2><p id="countdown">‚è≥ -- s</p><div id="participantList"></div><p id="winnerDisplay">Aqu√≠ aparecer√° el ganador</p></div>
</body>
</html>
