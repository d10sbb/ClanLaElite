<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sorteo</title>
</head>
<body>
    <h1>¡Bienvenido al sorteo en vivo!</h1>
    <p id="winnerDisplay" style="font-size: 24px; font-weight: bold; color: blue;">
        Aquí aparecerá el ganador...
    </p>

    <script type="module">
        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDzJ04-gdIOQimkkShUs0lI6smLLtXeUcc",
            authDomain: "sorteo-ad02e.firebaseapp.com",
            databaseURL: "https://sorteo-ad02e-default-rtdb.firebaseio.com/",
            projectId: "sorteo-ad02e",
            storageBucket: "sorteo-ad02e.appspot.com",
            messagingSenderId: "505337439977",
            appId: "1:505337439977:web:8691fb960b65f98ae33278",
            measurementId: "G-ZJP53X41YY"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Referencia al ganador en la base de datos
        const winnerDisplay = document.getElementById("winnerDisplay");
        const winnerRef = ref(db, "sorteo/winner");

        // Escuchar cambios en Firebase y actualizar la pantalla
        onValue(winnerRef, (snapshot) => {
            const winner = snapshot.val();
            if (winner) {
                winnerDisplay.innerText = `🎉 Ganador: ${winner} 🎉`;
            }
        });
    </script>
</body>
</html>
